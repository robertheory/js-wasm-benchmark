<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci JS - WASM Benchmark</title>
    <script id="js_code">
      function jsFibonacci(n) {
        if (n === 1) return 1;
        if (n === 2) return 1;
        return jsFibonacci(n - 1) + jsFibonacci(n - 2);
      }
    </script>

    <script src="./wasm-fibonacci.js"></script>
    <script src="./wasmInit.js"></script>

    <script id="test_code" src="./testCode.js"></script>
  </head>
  <body>
    <a href="../index.html"> Back </a>
    <h1>Fibonacci JS - WASM Benchmark</h1>

    <button id="runButton" onclick="runBenchmarks()">Run Benchmark</button>

    <table border="2">
      <thead>
        <tr>
          <th>Function</th>
          <th>Time (ms)</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>JS</td>
          <td id="js-time">0</td>
        </tr>
        <tr align="center">
          <td>WASM</td>
          <td id="wasm-time">0</td>
        </tr>
        <tr align="center">
          <td>Comparison</td>
          <td id="comparison">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
