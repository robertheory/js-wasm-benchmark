<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayscale JS - WASM Benchmark</title>

    <!-- <script src="./wasm-grayscale.wasm"></script> -->
    <script src="./wasm-grayscale.js"></script>
    <script src="./testcode.js"></script>

    <style>
      .container {
        width: 100vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <a href="../index.html"> Back </a>
    <h1>Grayscale JS - WASM Benchmark</h1>

    <table border="2">
      <thead>
        <tr>
          <th>Function</th>
          <th>Time (ms)</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>JS</td>
          <td id="js-time">0</td>
        </tr>
        <tr align="center">
          <td>WASM</td>
          <td id="wasm-time">0</td>
        </tr>
        <tr align="center">
          <td>Comparison</td>
          <td id="comparison">0</td>
        </tr>
      </tbody>
    </table>

    <button onclick="runTests()" disabled id="runButton">Run Tests</button>

    <div class="container" style="display: none" id="results">
      <div>
        <h3>JS Grayscale</h3>
        <canvas id="js_canvas" width="640" height="400"></canvas>
      </div>

      <div>
        <h3>WASM Grayscale</h3>
        <canvas id="ws_canvas" width="640" height="400"></canvas>
      </div>
    </div>

    <h3>Original</h3>
    <img src="./duck.jpg" alt="a great duck" id="duck" />
  </body>
</html>
